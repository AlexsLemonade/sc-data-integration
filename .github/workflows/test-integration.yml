name: Test integration workflow

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - allyhawkins/snakemake-github-action

jobs:
  test-snakemake:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Test snakemake
        uses: snakemake/snakemake-github-action@v1
        with:
          directory: '.test'
          snakefile: 'Snakefile'
          args: '--list'
          task: 'run'
